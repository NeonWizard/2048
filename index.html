<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="side-box" id="left-box">
		<h1>2048</h1>
		<p>Score: <span id="score">0</span></p>
	</div>

	<div class="side-box" id="right-box">
		<h1>Leaderboard</h1>
		<div id="high-scores">
		</div>
	</div>

	<div id="center-box">
		<div id="grid-container">
			<!-- Populate this using javascript later to neaten up -->
			<div class="row">
				<div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
			</div>
			<div class="row">
				<div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
			</div>
			<div class="row">
				<div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
			</div>
			<div class="row">
				<div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
			</div>
		</div>
		<div id="tile-container">

		</div>
	</div>

	<div id="footer">
		<a href="https://github.com/NeonWizard">made by spooky</a>
	</div>

	<script src="script.js"></script>
</body>
</html>
